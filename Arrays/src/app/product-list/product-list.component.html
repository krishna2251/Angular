
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <!-- <th>ID</th> -->
        <th>imageUrl</th>
        <th>Price</th>
        <th>Product Sku Cd</th>
        <th>Option Name</th>
        <th>Option Value</th>
        <th>Update</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sku of sku;let i=index">
      
        <td>{{sku.imageUrl}}</td>
        <td>{{sku.price}}</td>
        <td>{{sku.productSkuCd}}</td>
        <ng-container *ngFor="let option of sku.options">
          <td>{{option.optionName}}</td>
          <td>{{option.optionValue}}</td>
        </ng-container>
         <td><button (click)="update()" class="btn btn-success">Update </button></td>
       
      
      </tr>
    </tbody>
  </table>
  <!-- <div class="row">
      <button (click)="addEmployee()" class="btn btn-success">Add Employee</button>
  </div> -->
</div>
